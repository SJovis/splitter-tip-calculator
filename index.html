<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Splitter</title>
  </head>
  <body class="bg-light-grayish-cyan">
    <!-- LOGO -->
    <div class="container flex justify-center">
      <div
        class="flex flex-col text-dark-grayish-cyan text-4xl p-10 tracking-[.25em]"
      >
        <h1>SPLI</h1>
        <h1>TTER</h1>
      </div>
    </div>
    <div class="flex flex-col bg-white rounded-t-2xl p-10 mx-auto">
      <!-- BILL -->
      <div class="flex flex-col">
        <label class="text-dark-grayish-cyan text-lg mb-2">Bill</label>
        <div class="relative">
          <img
            src="./images/icon-dollar.svg"
            alt=""
            class="w-4 absolute top-5 left-5"
          />
          <input
            type="number"
            id="bill"
            class="bg-very-light-cyan p-4 w-full rounded-xl text-very-dark-cyan text-right text-2xl placeholder:text-grayish-cyan focus:outline-very-dark-cyan"
            placeholder="0"
          />
        </div>
      </div>
      <!-- SELECT TIP PERCENTAGE -->
      <div class="flex flex-col mt-10">
        <label class="text-dark-grayish-cyan text-lg mb-3">Select tip %</label>
        <div class="grid grid-cols-2 gap-4">
          <div
            class="flex justify-center items-center p-3 bg-very-dark-cyan text-white rounded-lg text-2xl percentage"
          >
            5%
          </div>
          <div
            class="flex justify-center items-center p-3 bg-very-dark-cyan text-white rounded-lg text-2xl percentage"
          >
            10%
          </div>
          <div
            class="flex justify-center items-center p-3 bg-very-dark-cyan text-white rounded-lg text-2xl percentage"
          >
            15%
          </div>
          <div
            class="flex justify-center items-center p-3 bg-very-dark-cyan text-white rounded-lg text-2xl percentage"
          >
            25%
          </div>
          <div
            class="flex justify-center items-center p-3 bg-very-dark-cyan text-white rounded-lg text-2xl percentage"
          >
            50%
          </div>
          <input
            type="number"
            class="flex justify-center items-center p-3 bg-very-light-cyan text-dark-grayish-cyan rounded-lg text-2xl text-center placeholder:text-center focus:outline-very-dark-cyan"
            placeholder="Custom"
            id="tip-custom"
          />
        </div>
      </div>
      <!-- NUMBER OF PEOPLE -->
      <div class="flex flex-col mt-10">
        <label class="text-dark-grayish-cyan text-lg mb-2"
          >Number of people</label
        >
        <div class="relative">
          <img
            src="./images/icon-person.svg"
            alt=""
            class="w-4 absolute top-5 left-5"
          />
          <input
            type="number"
            class="peer bg-very-light-cyan p-4 w-full rounded-xl text-very-dark-cyan text-right text-2xl placeholder:text-grayish-cyan focus:outline-very-dark-cyan"
            placeholder="1"
            id="person"
          />
          <p class="mt-2 invisible text-pink-600 text-sm" id="error">
            Number of people can't be zero.
          </p>
        </div>
      </div>
      <!-- FINAL OUTPUT -->
      <div class="flex flex-col bg-very-dark-cyan rounded-2xl p-5 mt-10">
        <div class="flex justify-between items-center mt-5">
          <div class="flex flex-col">
            <p class="text-very-light-cyan">Tip Amount</p>
            <p class="text-dark-grayish-cyan">/ person</p>
          </div>
          <p class="text-3xl text-strong-cyan" id="tipAmount">$ 0.00</p>
        </div>
        <div class="flex justify-between items-center mt-5">
          <div class="flex flex-col">
            <p class="text-very-light-cyan">Total</p>
            <p class="text-dark-grayish-cyan">/ person</p>
          </div>
          <p class="text-3xl text-strong-cyan" id="totalAmount">$ 0.00</p>
        </div>
        <div
          class="flex justify-center items-center bg-strong-cyan text-very-dark-cyan p-3 mt-5 rounded-lg"
          id="reset"
        >
          RESET
        </div>
      </div>
    </div>
  </body>
</html>
